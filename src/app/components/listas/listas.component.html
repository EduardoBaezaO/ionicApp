<ion-list color="meduim">

    <!-- <ion-item-sliding *ngFor="let lista of deseosService.listas" class="animated fadeInDown"> -->
    <ion-item-sliding *ngFor="let lista of deseosService.obtenerListas( tabPg )" class="animated fadeInDown">

        <ion-item (click)="verTareas( lista )" detail color="dark">
            <ion-label>
                {{ lista.titulo }}
            </ion-label>
            <ion-note slot="end" color="tertiary">{{ this.deseosService.tareasPendientes( lista ) }} / {{ lista.items.length }} items</ion-note>
            <!-- <ion-note slot="end" color="tertiary">{{ lista.items.filter( tareaPendiente => tareaPendiente ) }} {{ lista.items.length }} items</ion-note> -->
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista( lista )" color="danger">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
